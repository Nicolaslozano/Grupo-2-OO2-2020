<!DOCTYPE html>
<html lang="en">

<th:block th:include="fragments/head :: head"></th:block>

<body>
    <div class="d-flex" id="wrapper">

        <th:block th:include="fragments/sidebar :: sidebar"></th:block>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <th:block th:include="fragments/navbar :: navbar"></th:block>

            <div class="container">

                <div class="form">

                    <form class="well form-horizontal" th:object="${cliente}" id="form-cliente-update">
                        <fieldset>
                            <div class="form_group">
                                <input type="hidden" id="idPersona" th:field="*{idPersona}" />
                            </div>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">Nombre</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="nombre" class="form-control" type="text" id="nombre"
                                            th:field="*{nombre}">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">Apellido</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="apellido" class="form-control" type="text" id="apellido"
                                            th:field="*{apellido}">
                                    </div>
                                </div>
                            </div>
                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">DNI</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input disabled name="dni" class="form-control" type="text" id="dni"
                                            th:field="*{dni}">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">Fecha de Nacimiento</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="fecha_nacimiento" value="" class="form-control" type="date"
                                            id="fechaNacimiento" th:field="*{fechaNacimiento}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Email</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="email" value="" class="form-control" type="text" id="email"
                                            th:field="*{email}">
                                    </div>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4"><br>
                                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button
                                        type="submit"
                                        class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspACTUALIZAR&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                                </div>
                            </div>

                            <div id="feedback">
                                <br>
                                <div class="" role="alert">
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div><!-- /.container -->
    </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <th:block th:include="fragments/bottom :: bottom"></th:block>
    <script type="text/javascript" src="/js/auth/Cliente.js"></script>
</body>

</html>
