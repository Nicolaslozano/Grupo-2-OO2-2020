<!DOCTYPE html>
<html lang="en">

<th:block th:include="fragments/head :: head"></th:block>

<body>

  <div class="d-flex" id="wrapper">

    <th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <th:block th:include="fragments/navbar :: navbar"></th:block>

      <section id="tabs" class="list-tab">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <table class="table" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>FechaAlta</th>
                        <th>-</th>
                        <th>-</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="producto : ${productos}">
                        <td><span th:text="${producto.nombre}" /></td>
                        <td><span th:text="${producto.descripcion}" /></td>
                        <td><span th:text="${producto.precio}" /></td>
                        <td><span th:text="${producto.fechaAlta}" /></td>
                        <td>
                          <a class="btn btn-info" th:href="@{/producto/{id}(id=${producto.idProducto})}">Ver</a>
                        </td>
                        <td>
                          </form>
                          <form action="#" th:action="@{/producto/remove/{id}(id=${producto.idProducto})}"
                            method="post">
                            <input class="btn btn-danger" type="submit" value="Eliminar" />
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>


    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <th:block th:include="fragments/bottom :: bottom"></th:block>

</body>

</html>
