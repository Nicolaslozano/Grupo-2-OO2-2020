<!DOCTYPE html>
<html lang="en">

<th:block th:include="fragments/head :: head"></th:block>

<body>
    <div class="d-flex" id="wrapper">

        <th:block th:include="fragments/sidebar :: sidebar"></th:block>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <th:block th:include="fragments/navbar :: navbar"></th:block>

            <div class="container">

                <div class="form">

                    <form class="well form-horizontal" th:object="${producto}"  id="form-producto-update">
                        <fieldset>
                            <div class="form_group">
                                <input type="hidden" th:field="*{idProducto}" />
                            </div>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">Nombre</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="nombre" id="nombre" class="form-control" type="text" th:field="*{nombre}">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">Descripcion</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="descripcion" id="descripcion" value="0" class="form-control" type="text"
                                            th:field="*{descripcion}">
                                    </div>
                                </div>
                            </div>



                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label">Precio</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div style="width: 300%" class="input-group">
                                        <input name="precio" id="precio" value="0" class="form-control" type="number"
                                            th:field="*{precio}">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4"><br>
                                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button
                                        type="submit"
                                        class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspACTUALIZAR&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                                </div>
                            </div>
							  <div id="feedback">
                                <br>
                                <div class="" role="alert">
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>

            </div>
        </div><!-- /.container -->
    </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <th:block th:include="fragments/bottom :: bottom"></th:block>
    <script type="text/javascript" src="/js/auth/Producto.js"></script>
    
    
</body>

</html>

</html>
