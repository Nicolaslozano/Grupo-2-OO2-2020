<!DOCTYPE html>
<html lang="en">
  <th:block th:include="fragments/head :: head"></th:block>

  <body>
    <div class="d-flex" id="wrapper">
      <th:block th:include="fragments/sidebar :: sidebar"></th:block>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <th:block th:include="fragments/navbar :: navbar"></th:block>

        <div class="container">
          <div class="form">
            <form class="well form-horizontal" id="form-empleado-create">
              <fieldset>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Usuario</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="username"
                        placeholder="Usuario"
                        class="form-control"
                        type="text"
                        id="username"
                      />
                    </div>
                  </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Contraseña</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="password"
                        placeholder="Contraseña"
                        class="form-control"
                        type="password"
                        id="password"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label"
                    >Confirmar contraseña</label
                  >
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="passwordConfirm"
                        class="form-control"
                        type="password"
                        id="passwordConfirm"
                      />
                    </div>
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">Nombre</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="nombre"
                        placeholder="Nombre"
                        class="form-control"
                        type="text"
                        id="nombre"
                      />
                    </div>
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">Apellido</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="apellido"
                        placeholder="Apellido"
                        class="form-control"
                        type="text"
                        id="apellido"
                      />
                    </div>
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">DNI</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="dni"
                        placeholder="DNI"
                        class="form-control"
                        type="text"
                        id="dni"
                      />
                    </div>
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label"
                    >Fecha de Nacimiento</label
                  >
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="fecha_nacimiento"
                        class="form-control"
                        type="date"
                        id="fechaNacimiento"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Local</label>
                  <div class="col-md-4 selectContainer">
                    <div style="width: 300%;" class="input-group">
                      <select
                        id="idLocal"
                        name="local"
                        class="form-control selectpicker"
                      >
                        <option value="0"> -- </option>
                        <option
                          th:each="local : ${locales}"
                          th:value="${local.idLocal}"
                          th:text="${local.direccion}"
                        >
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Franja Horaria</label>
                  <div class="col-md-4 inputGroupContainer">
                    <div style="width: 300%;" class="input-group">
                      <input
                        name="franjaHoraria"
                        class="form-control"
                        type="text"
                        id="franjaHoraria"
                      />
                    </div>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                    <br />
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button
                      type="submit"
                      class="btn btn-warning"
                    >
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCREAR&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </button>
                  </div>
                </div>
                <div id="feedback">
                  <br />
                  <div class="" role="alert"></div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /#page-content-wrapper -->

    <!-- /#wrapper -->

    <th:block th:include="fragments/bottom :: bottom"></th:block>
    <script type="text/javascript" src="/js/auth/Empleado.js"></script>
  </body>
</html>
